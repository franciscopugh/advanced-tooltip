<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Tooltip</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700i&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main class="cont">
        <figure>
            <img src="../img/mapa.png" class="map" alt="">
            <figcaption>    <!--Texto relacionado con la imagen-->
                <i class="icon fas fa-map-marker-alt" id="icon"></i>
                <div class="tooltip active" id="tooltip">
                    <div class="thumb">
                        <img src="../img/torre-eiffel.png" alt="">
                    </div>
                    <div class="info">
                        <h3 class="title">Eiffel Tower</h3>
                        <p class="address">Champ de Mars, 5 Avenue Anatole France, 75007 Paris, France</p>
                        <p class="summary">
                            The Eiffel Tower is the symbol of France and its capital, it is the tallest structure in the city. </p>
                            <div class="cont-btn">
                                    <button>Buy Tickets</button>
                            </div>   
                    </div>
                </div>
            </figcaption>      
        </figure>
    </main>
</body>
<script src="../main.js"></script>
</html>
